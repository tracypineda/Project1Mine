<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <title>Project</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><strong>Summarize $(this)</strong></h1>
      <p class="lead">Summarizes block text or URL inputs</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="textInput">Text Block</label>
              <textarea class="form-control" id="text-input" rows="3"
                placeholder="Neptune is the eighth and farthest known planet from the Sun in the Solar System. In the Solar System, it is the fourth-largest planet by diameter, the third-most-massive planet and the densest giant planet..."></textarea>
              <small id="text-input" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="UrlInput">URL</label>
              <input type="text" class="form-control" id="url-input"
                placeholder="https://en.wikipedia.org/wiki/Neptune" />
            </div>
            <div class="form-group">
              <label for="sentences">Number of Sentences</label>
              <select class="form-control" id="sentences-input">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">
              Submit
            </button>
            <button id="random" type="button" class="btn btn-primary">Random Wiki Article</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div id="text-output">
            <h2>Summarization appears here!</h2>
          </div>
          <form>
            <select class="form-control" id="language">
              <option value="ca-es">Catalan</option>
              <option value="zh-cn">Chinese (China)</option>
              <option value="zh-hk">Chinese (Hong Kong)</option>
              <option value="zh-tw">Chinese (Taiwan)</option>
              <option value="da-dk">Danish</option>
              <option value="nl-nl">Dutch</option>
              <option value="en-au">English (Australia)</option>
              <option value="en-ca">English (Canada)</option>
              <option value="en-gb">English (Great Britain)</option>
              <option value="en-in">English (India)</option>
              <option value="en-us" selected="selected">English (United States)</option>
              <option value="fi-fi">Finnish</option>
              <option value="fr-ca">French (Canada)</option>
              <option value="fr-fr">French (France)</option>
              <option value="de-de">German</option>
              <option value="it-it">Italian</option>
              <option value="ja-jp">Japanese</option>
              <option value="ko-kr">Korean</option>
              <option value="nb-no">Norwegian</option>
              <option value="pl-pl">Polish</option>
              <option value="pt-br">Portuguese (Brazil)</option>
              <option value="pt-pt">Portuguese (Portugal)</option>
              <option value="ru-ru">Russian</option>
              <option value="es-mx">Spanish (Mexico)</option>
              <option value="es-es">Spanish (Spain)</option>
              <option value="sv-se">Swedish (Sweden)</option>
            </select>
            <button type="submit" class="btn btn-primary" id="speechButton">Speech</button>
            <button class="btn btn-primary" id="stopButton">Stop</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div style="display: none">
    <audio id="audioPlayer" src="" autoplay="autoplay"></audio>
  </div>

  <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
