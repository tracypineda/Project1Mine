<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <title>Project</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Summarize $(this)</h1>
        <p class="lead">Summarizes block text or URL inputs</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="textInput">Text block</label>
                <input
                  type="text"
                  class="form-control"
                  id="text-input"
                  aria-describedby="text"
                  placeholder="Enter text"
                />
                <small id="text-input" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <label for="UrlInput">URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="url-input"
                  placeholder="url"
                />
              </div>
              <div class="form-group">
                <label for="sentencesCount">Sentences</label>
                <input
                  type="text"
                  class="form-control"
                  id="sentences-input"
                  placeholder="5"
                />
              </div>
              <button type="submit" class="btn btn-primary" id="submitButton">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div id="text-output"><h2>Summarization appears here!</h2></div>
            <form>
              <button type="submit" class="btn btn-primary" id="speechButton">Speech</button>
              <button class="btn btn-primary" id="stopButton">Stop</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div style="display: none">
      <audio id="audioPlayer" src="" autoplay="autoplay"></audio>
    </div>

    <script src="assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
